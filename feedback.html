<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body background="abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner.jpg">
    <div class="container">
        <div class="logo" id="logo">SPORTS</div>
        <div class="navbar">
            <ul>
                <li><a href="Sports22.html">Home</a></li>
                <li><a href="Registration.html">Registration</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    <form>
        <h2>Feedback Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" cols="30"></textarea><br><br>
        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
            <option value="1"> </option>           
            <option value="1"> (Poor)</option>
            <option value="2"> (Fair)</option>
            <option value="3"> (Good)</option>
            <option value="4"> (Very Good)</option>
            <option value="5"> (Excellent)</option>
        </select><br><br>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
